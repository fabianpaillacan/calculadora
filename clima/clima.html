<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="design_clima.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Clima</h1>
        <section class="date-time">
            <p id="fecha"></p>
            <p id="hora"></p>
        </section>
        <main>
            <div class="weather-box">
                <p id="ubicacion" class="location"></p>
                <div class="weather-info">
                    <p id="clima" class="temperature"></p>
                    <p id="descripcion_cielo" class="description"></p>
                </div>
                <div class="details">
                    <div class="humidity">
                        <i class="material-icons">water_drop</i>
                        <span id="humedad"></span>
                    </div>
                    <div class="wind">
                        <i class="material-icons">air</i>
                        <span id="velocidad-viento"></span>
                    </div>
                </div>
                <ul class="temperature-range">
                    <li id="temp_min"></li>
                    <li id="temp_max"></li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
